<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boolzapp</title>

    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.css"
      integrity="sha512-KOWhIs2d8WrPgR4lTaFgxI35LLOp5PRki/DxQvb7mlP29YZ5iJ5v8tiLWF7JLk5nDBlgPP1gHzw96cZ77oD7zQ=="
      crossorigin="anonymous"
    />
    <!-- Bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- style CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Vue.js -->
    <script src="https://unpkg.com/vue@3"></script>

    <!-- data JS -->
    <script src="js/data.js"></script>
    <!-- JavaScript -->
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <div id="root" class="wrapper">
      <div class="container border border-black mt-3">
        <div class="row">
            <div class="col-4 border border-black">
                <header class="d-flex justify-content-between border border-black">
                    <div>
                        img
                        <span>name</span> 
                    </div>
                    <div>
                        icon
                    </div>
                </header>
                <div class="side border border-black">
                    <section id="notifications">
                        <p>Ricevi notifiche desktop</p>
                    </section>
                    <section id="contacts" class="border border-black">
                        <div class="input-group mb-3">
                            <button class="fa-solid fa-magnifying-glass btn-outline-secondary" type="button" id="button-addon1"></button>
                            <input type="text" class="form-control" placeholder="Cerca contatto" aria-label="Example text with button addon" aria-describedby="button-addon1">
                        </div>
                        <div id="contact-list" class="border border-black">
                            <ul>
                                <li>contact</li>
                            </ul>
                        </div>
                    </section>
                </div>
            </div>
            <div class="col-8">
                <header id="chat-head" class="border border-black">
                    <h2>Contact name</h2>
                </header>
                <section id="chat" class="border border-black">

                </section>
                <section id="user-messagebar" class="border border-black">
                    <p>message...</p>
                </section>
            </div>
      </div>
    </div>
  </body>
</html>
