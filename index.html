<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boolzapp</title>

    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.css"
      integrity="sha512-KOWhIs2d8WrPgR4lTaFgxI35LLOp5PRki/DxQvb7mlP29YZ5iJ5v8tiLWF7JLk5nDBlgPP1gHzw96cZ77oD7zQ=="
      crossorigin="anonymous"
    />
    <!-- Bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- style CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Vue.js -->
    <script src="https://unpkg.com/vue@3"></script>

    <!-- data JS -->
    <script src="js/data.js"></script>
    <!-- JavaScript -->
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <div
      id="root"
      class="d-flex justify-content-center align-item-center h-100"
    >
      <div class="container shadow bg-white">
        <div class="row h-100">
          <!-- Sidebar -->
          <section class="col-4 h-100 p-0 bg-light-gray">
            <header class="d-flex justify-content-between border border-black">
              <div>
                img
                <span>name</span>
              </div>
              <div>icon</div>
            </header>
            <!-- Section notifications -->
            <section id="notifications" class="bg-light-blu flex-shrink-0">
              <div class="media">
                <div class="media-icon">
                  <i class="fa-solid fa-bell-slash"></i>
                </div>
              </div>
            </section>

            <!-- Search section -->
            <div id="search-contacts" class="flex-shrink-0 p-2">
              <i class="fa-solid fa-search text-muted"></i>
              <input type="text" class="w-100" placeholder="Cerca contatto" />
            </div>
            <!-- contact list -->
            <div
              id="contact-list"
              class="flex-grow-1 overflow-auto bg-white"
            ></div>
          </section>

          <!-- Chat Section -->
          <section id="chat" class="col-8 p-0 h-100 d-flex flex-column">
            <!-- header chat -->
            <header
              class="bg-light-gray flex-shrink-0 d-flex justify-content-between"
            ></header>

            <!-- Chat messenger

            <div class="media d-flex align-items-center">
              <figure>
                <img src="img/avatar_1.jpg" alt="Paolo Belli" />
              </figure>
              <div class="h-6">
                <div>Paolo Belli</div>
                <div class="mb-0 fw-light">
                  <small>Ultimo accesso:</small>
                </div>
              </div>
            </div>
            <div
              class="me-3 d-flex text-muted align-items-center justify-content-around"
            >
              <i class="fa-solid fa-search ms-3"></i>
              <i class="fa-solid fa-paperclip ms-3"></i>
              <i class="fa-solid fa-ellipsis ms-3"></i>
            </div> -->

            <!-- CHAT message section -->
            <section
              class="flex-grow-1 overflow-auto chat-background"
            ></section>

            <!-- chat footer -->
            <footer id="user-messagebar" class="flex-shrink-0">
              <p>message...</p>
            </footer>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
